<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">  html { height: 100% }
body { height: 100%; margin: 0; padding: 0 }
#map_canvas { height: 100% }
</style>
<script type="text/javascript"  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfVquUaOXulDFZBoxEiymriRAi7-5rYJQ&callback=initMap">
</script>
<script type="text/javascript">  
	function initialize() {
		
		var marcy = new google.maps.LatLng(44.112572,-73.923493); 
		
		var mapOptions = {
			center: new google.maps.LatLng(44.182861,-73.963027),  zoom: 12,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		
		var map = new google.maps.Map(document.getElementById("map_canvas"),  mapOptions);
		
		var marker = new google.maps.Marker({
          position: marcy,
          title: "Mt. Marcy",
          map: map
        });
		
	google.maps.event.addListener(map, 'click', function(event) {
		placeMarker(event.latLng);
	});

	function placeMarker(location) {
		var marker = new google.maps.Marker({
        position: location, 
        map: map
		});
	}
	}
	google.maps.event.addDomListener(window, 'load', initialize);

</script>
</head>
<body>
<div id="map_canvas" style="width:100%; height:100%"></div>
</body>
<html>
